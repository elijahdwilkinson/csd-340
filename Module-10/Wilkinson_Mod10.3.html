<!DOCTYPE html>

<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>

<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>

    <div id = "mouseOver">
        <p>Mouse over Comedy to double its size and mouse over Tragedy to halve its size.
           Move your mouse off either image to return it to its normal size. 
        </p>
        <p>
            <img onmouseover = "enlarge(this)" onmouseout = "reduce(this)" id ="comedy" src ="images/comedy.png" style = "height: 150px; width: 150px" id = "comedyToTragedy">
            <img onmouseover = "reduce(this)" onmouseout = "enlarge(this)" id = "tragedy" src ="images/tragedy.png" style = "height: 300px; width: 300px" id = "tragedyToComedy">
        </p>

    </div>

        <br />  <br />   <br />  <br />  <br /> <br />

    <div id = "onClick">
        <p>Click on either mask to switch to the opposite mask.</p>
        <p>
            <img onclick = "swapImage1(this)" id = "comedy1" src ="images/comedy.png" style = "height: 150px; width: 150px">
            <img onclick = "swapImage2(this)" id = "tragedy1" src ="images/tragedy.png" style = "height: 150px; width: 150px">
        </p>
    </div>

    <script>
       function enlarge(x){
        x.style.height = "300px";
        x.style.width = "300px";
       }
       function reduce(x) {
        x.style.height = "150px";
        x.style.width = "150px";
       }

       function swapImage1() {
        document.getElementById('comedy1').src="images/tragedy.png";
        }

        function swapImage2() {
        document.getElementById('tragedy1').src="images/comedy.png";
        }

    
    </script>
</body>
